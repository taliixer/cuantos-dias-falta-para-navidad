<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Dias para navidad</h1>
    <section class="container">
        <div class="container-box">
            <p class="container-name">Meses</p>
            <span class="container-number" id="months">1</span>
        </div>
        <div class="container-box">
            <p class="container-name">Dias</p>
            <span class="container-number" id="days">1</span>
        </div>
        <div class="container-box">
            <p class="container-name">Horas</p>
            <span class="container-number" id="hours">1</span>
        </div>
        <div class="container-box" >
            <p class="container-name">Minutos</p>
            <span class="container-number" id="minutes">1</span>
        </div>
        <div class="container-box" >
            <p class="container-name">Segundos</p>
            <span class="container-number" id="seconds">1</span>
        </div>
    </section>

    <script src="./src/index.js"></script>
</body>
</html>
